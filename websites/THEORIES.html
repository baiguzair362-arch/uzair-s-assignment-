<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theory Library</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom right, #0a0f1c, #121a2a);
    color: #e8eef8;
  }
  header {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding: 20px 40px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header h1 {margin: 0; font-size: 28px;}
  header p {color: #a0aec0; margin: 5px 0 0;}
  .container {max-width: 1100px; margin: 30px auto; padding: 0 20px;}
  .grid {display: grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap: 20px;}
  .card {
    background: rgba(255,255,255,0.04);
    border-radius: 14px;
    padding: 18px;
    border: 1px solid rgba(255,255,255,0.08);
    transition: transform .2s, box-shadow .2s;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }
  .card h2 {margin: 0; font-size: 18px;}
  .card p {color: #94a3b8; font-size: 14px; margin-top: 6px;}
  .theory-page {
    display: none;
    max-width: 900px;
    margin: 40px auto;
    background: #0d1424;
    padding: 30px;
    border-radius: 16px;
    line-height: 1.7;
  }
  .theory-page h2 {margin-top: 0;}
  .back-btn {
    display: inline-block;
    background: #1d4ed8;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: background .3s;
  }
  .back-btn:hover {background: #2563eb;}
  footer {
    text-align: center;
    padding: 30px 0;
    color: #6b7280;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1>Theory Library</h1>
  <p>Read full explanations of science and philosophy's greatest theories</p>
</header>

<div class="container" id="listView">
  <div class="grid" id="grid"></div>
</div>

<div id="theoryView" class="theory-page">
  <button class="back-btn" id="backBtn">← Back to All Theories</button>
  <h2 id="theoryTitle"></h2>
  <div id="theoryContent"></div>
</div>

<footer>© 2025 Theory Library — Explore Knowledge</footer>

<script>
const THEORIES = [
  {
    id: 'time-travel',
    title: 'Time Travel Theory',
    short: 'Exploring the possibility of moving through time.',
    body: `
      <h3>Introduction</h3>
      <p>Time travel examines whether humans could move backward or forward in time, a concept explored in both science and imagination. Einstein’s theory of relativity allows time dilation — time moving slower for those traveling near light speed.</p>
      <h3>Scientific Basis</h3>
      <p>Time is part of spacetime, which can bend and stretch. This curvature, according to relativity, could theoretically allow loops or wormholes connecting different moments in time.</p>
      <h3>Paradoxes</h3>
      <p>Backward travel creates paradoxes like the <em>Grandfather Paradox</em>. Philosophers propose that all actions would remain consistent with history to avoid contradictions.</p>
      <h3>Conclusion</h3>
      <p>While still speculative, time travel continues to inspire research and imagination about the nature of time itself.</p>
    `
  },
  {
    id: 'big-bang',
    title: 'Big Bang Theory',
    short: 'The universe began from a hot, dense singularity.',
    body: `
      <h3>Overview</h3>
      <p>The Big Bang Theory describes the expansion of the universe from an extremely hot and dense state about 13.8 billion years ago.</p>
      <h3>Evidence</h3>
      <ul>
        <li><strong>Cosmic Microwave Background:</strong> Residual heat radiation left from the early universe.</li>
        <li><strong>Galactic Redshift:</strong> Galaxies are moving away, meaning space itself is expanding.</li>
        <li><strong>Element Abundance:</strong> Ratios of hydrogen and helium match Big Bang predictions.</li>
      </ul>
      <h3>Conclusion</h3>
      <p>The Big Bang remains the leading cosmological model, supported by decades of observation.</p>
    `
  },
  {
    id: 'string-theory',
    title: 'String Theory',
    short: 'A framework aiming to unify all forces.',
    body: `
      <h3>Introduction</h3>
      <p>String theory suggests the universe’s fundamental building blocks are vibrating strings, not point particles.</p>
      <h3>Goal</h3>
      <p>Its purpose is to unify gravity, electromagnetism, and quantum mechanics into a single theory.</p>
      <h3>Dimensions</h3>
      <p>It proposes 10 or 11 dimensions, with tiny curled-up spaces we can’t perceive.</p>
      <h3>Conclusion</h3>
      <p>Though unproven, it remains one of the most ambitious ideas in physics.</p>
    `
  },
  {
    id: 'quantum-mechanics',
    title: 'Quantum Mechanics',
    short: 'The science of the very small.',
    body: `
      <h3>Introduction</h3>
      <p>Quantum mechanics describes the behavior of particles at atomic and subatomic scales. It challenges classical intuition with strange phenomena such as superposition and entanglement.</p>
      <h3>Key Principles</h3>
      <ul>
        <li>Particles can exist in multiple states until observed.</li>
        <li>Observation affects outcome — known as the observer effect.</li>
        <li>Particles can be entangled, acting as one system even when far apart.</li>
      </ul>
      <h3>Impact</h3>
      <p>Quantum theory underpins modern technology: semiconductors, lasers, and quantum computers all rely on it.</p>
    `
  },
  {
    id: 'evolution',
    title: 'Theory of Evolution',
    short: 'How life changes and adapts over time.',
    body: `
      <h3>Overview</h3>
      <p>Proposed by Charles Darwin, the theory of evolution explains how species change through natural selection — individuals with advantageous traits survive and reproduce more successfully.</p>
      <h3>Evidence</h3>
      <p>Fossil records, DNA analysis, and observed adaptations in nature all support evolution as a continuing process shaping life on Earth.</p>
      <h3>Conclusion</h3>
      <p>Evolution remains the foundation of modern biology and our understanding of life’s diversity.</p>
    `
  },
  {
    id: 'multiverse',
    title: 'Multiverse Theory',
    short: 'Suggests our universe may be one of many.',
    body: `
      <h3>Introduction</h3>
      <p>The multiverse theory proposes that countless universes exist, each with different physical laws, constants, and realities.</p>
      <h3>Origins</h3>
      <p>Quantum mechanics, string theory, and cosmic inflation models all suggest possible existence of other universes.</p>
      <h3>Implications</h3>
      <p>If true, every possibility could occur in some universe — including versions of ourselves living different lives.</p>
    `
  },
  {
    id: 'simulation',
    title: 'Simulation Hypothesis',
    short: 'The idea that reality is a computer simulation.',
    body: `
      <h3>Overview</h3>
      <p>Philosopher Nick Bostrom proposed that advanced civilizations might create simulated worlds indistinguishable from reality. If so, we could be living in one right now.</p>
      <h3>Arguments</h3>
      <p>As computing power grows, it may become possible to simulate consciousness, leading to the question: how would we know if we’re real?</p>
      <h3>Philosophy</h3>
      <p>This theory challenges our understanding of existence and perception itself.</p>
    `
  }
];

const grid = document.getElementById('grid');
const listView = document.getElementById('listView');
const theoryView = document.getElementById('theoryView');
const theoryTitle = document.getElementById('theoryTitle');
const theoryContent = document.getElementById('theoryContent');
const backBtn = document.getElementById('backBtn');

function renderList() {
  grid.innerHTML = '';
  THEORIES.forEach(t => {
    const el = document.createElement('div');
    el.className = 'card';
    el.innerHTML = `<h2>${t.title}</h2><p>${t.short}</p>`;
    el.onclick = () => openTheory(t);
    grid.appendChild(el);
  });
}

function openTheory(t) {
  theoryTitle.textContent = t.title;
  theoryContent.innerHTML = t.body;
  listView.style.display = 'none';
  theoryView.style.display = 'block';
  window.scrollTo({top: 0, behavior: 'smooth'});
}

backBtn.onclick = () => {
  theoryView.style.display = 'none';
  listView.style.display = 'block';
  window.scrollTo({top: 0, behavior: 'smooth'});
};

renderList();
</script>

</body>
</html>
