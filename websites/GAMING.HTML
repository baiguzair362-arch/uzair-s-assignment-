
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fun Games Hub</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 1.5rem;
    font-size: 2.5rem;
    font-weight: bold;
    letter-spacing: 3px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  }
  main {
    flex: 1;
    width: 90%;
    max-width: 900px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 20px;
    margin-bottom: 1.5rem;
  }
  button.game-btn {
    background: #fff;
    color: #2575fc;
    border: none;
    border-radius: 12px;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button.game-btn:hover {
    background: #2575fc;
    color: #fff;
    transform: scale(1.05);
  }
  #gameArea {
    width: 90%;
    max-width: 900px;
    min-height: 400px;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 20px;
    box-shadow: inset 0 0 30px rgba(255,255,255,0.3);
    overflow: auto;
  }
  #gameArea h2 {
    margin-top: 0;
  }
  #footer {
    margin: 1rem 0;
    font-size: 0.9rem;
    color: #ccc;
  }
</style>
</head>
<body>

<header>üéÆ Fun Games Hub üéÆ</header>

<main>
  <button class="game-btn" onclick="loadGame('ticTacToe')">Tic Tac Toe</button>
  <button class="game-btn" onclick="loadGame('snake')">Snake</button>
  <button class="game-btn" onclick="loadGame('memory')">Memory Game</button>
  <button class="game-btn" onclick="loadGame('rockPaperScissors')">Rock Paper Scissors</button>
  <button class="game-btn" onclick="loadGame('clickSpeed')">Click Speed Test</button>
  <button class="game-btn" onclick="loadGame('guessNumber')">Guess the Number</button>
  <button class="game-btn" onclick="loadGame('colorMatch')">Color Match</button>
  <button class="game-btn" onclick="loadGame('pong')">Pong</button>
  <button class="game-btn" onclick="loadGame('quiz')">Quick Quiz</button>
  <button class="game-btn" onclick="loadGame('wordScramble')">Word Scramble</button>
</main>

<section id="gameArea">
  <h2>Choose a game to start playing!</h2>
</section>

<footer id="footer">
  Made with ‚ù§Ô∏è by You
</footer>

<script>
  // Clear and load the chosen game into #gameArea
  function loadGame(game) {
    const gameArea = document.getElementById('gameArea');
    gameArea.innerHTML = ''; // Clear previous game

    switch(game) {
      case 'ticTacToe':
        gameArea.innerHTML = `
          <h2>Tic Tac Toe</h2>
          <div id="ticTacToeBoard" style="display:grid;grid-template-columns:repeat(3,80px);gap:5px;">
            ${Array(9).fill(0).map((_,i) => `<button class="tic-btn" data-cell="${i}" style="font-size:2rem;height:80px;width:80px;">&nbsp;</button>`).join('')}
          </div>
          <p id="ticStatus" style="margin-top:10px;"></p>
        `;
        startTicTacToe();
        break;

      case 'snake':
        gameArea.innerHTML = `
          <h2>Snake Game</h2>
          <canvas id="snakeCanvas" width="400" height="400" style="background:#222;border-radius:12px;display:block;margin:auto;"></canvas>
          <p style="text-align:center;color:#eee;">Use arrow keys to move the snake.</p>
        `;
        startSnake();
        break;

      case 'memory':
        gameArea.innerHTML = `
          <h2>Memory Game</h2>
          <p>Click cards to find matching pairs.</p>
          <div id="memoryBoard" style="display:grid;grid-template-columns:repeat(4,80px);gap:10px;justify-content:center;"></div>
          <p id="memoryStatus" style="margin-top:10px;"></p>
        `;
        startMemory();
        break;

      case 'rockPaperScissors':
        gameArea.innerHTML = `
          <h2>Rock Paper Scissors</h2>
          <div style="text-align:center;">
            <button onclick="rpsPlay('rock')">ü™® Rock</button>
            <button onclick="rpsPlay('paper')">üìÑ Paper</button>
            <button onclick="rpsPlay('scissors')">‚úÇÔ∏è Scissors</button>
          </div>
          <p id="rpsResult" style="margin-top:20px; font-size:1.2rem;"></p>
        `;
        break;

      case 'clickSpeed':
        gameArea.innerHTML = `
          <h2>Click Speed Test</h2>
          <button id="clickBtn" style="font-size:2rem;padding:20px 40px;">Click me!</button>
          <p id="clickCount" style="margin-top:15px;font-size:1.2rem;">Clicks: 0</p>
          <p id="clickTimer" style="margin-top:10px;">Time left: 10s</p>
        `;
        startClickSpeed();
        break;

      case 'guessNumber':
        gameArea.innerHTML = `
          <h2>Guess the Number (1 to 100)</h2>
          <input type="number" id="guessInput" min="1" max="100" placeholder="Your guess" />
          <button onclick="checkGuess()">Guess</button>
          <p id="guessFeedback" style="margin-top:10px;"></p>
        `;
        startGuessNumber();
        break;

      case 'colorMatch':
        gameArea.innerHTML = `
          <h2>Color Match</h2>
          <p>Click the color that matches the RGB code shown.</p>
          <p id="rgbCode" style="font-size:1.5rem;font-weight:bold;"></p>
          <div id="colorOptions" style="display:flex;gap:15px;justify-content:center;margin-top:20px;"></div>
          <p id="colorResult" style="margin-top:15px;"></p>
        `;
        startColorMatch();
        break;

      case 'pong':
        gameArea.innerHTML = `
          <h2>Pong</h2>
          <canvas id="pongCanvas" width="600" height="400" style="background:#111;border-radius:12px;display:block;margin:auto;"></canvas>
          <p style="text-align:center;color:#eee;">Use W/S to move left paddle</p>
        `;
        startPong();
        break;

      case 'quiz':
        gameArea.innerHTML = `
          <h2>Quick Quiz</h2>
          <div id="quizContainer"></div>
          <button id="nextQuestion" style="margin-top:15px;">Next</button>
          <p id="quizResult" style="margin-top:15px;"></p>
        `;
        startQuiz();
        break;

      case 'wordScramble':
        gameArea.innerHTML = `
          <h2>Word Scramble</h2>
          <p>Unscramble the letters to form a word:</p>
          <p id="scrambledWord" style="font-size:1.5rem;letter-spacing:4px;font-weight:bold;"></p>
          <input type="text" id="wordGuess" placeholder="Your guess" />
          <button onclick="checkWord()">Check</button>
          <p id="wordResult" style="margin-top:10px;"></p>
        `;
        startWordScramble();
        break;

      default:
        gameArea.innerHTML = '<h2>Select a game from above!</h2>';
    }
  }

  // === Tic Tac Toe ===
  function startTicTacToe() {
    const board = Array(9).fill(null);
    let turn = 'X';
    let gameOver = false;
    const buttons = document.querySelectorAll('#ticTacToeBoard .tic-btn');
    const status = document.getElementById('ticStatus');

    function checkWin(player) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // columns
        [0,4,8],[2,4,6]          // diagonals
      ];
      return winCombos.some(combo => combo.every(i => board[i] === player));
    }

    function checkDraw() {
      return board.every(cell => cell !== null);
    }

    buttons.forEach(btn => {
      btn.onclick = () => {
        if(gameOver) return;
        const index = Number(btn.dataset.cell);
        if(board[index]) return;
        board[index] = turn;
        btn.textContent = turn;

        if(checkWin(turn)) {
          status.textContent = `${turn} Wins! üéâ`;
          gameOver = true;
          return;
        }
        if(checkDraw()) {
          status.textContent = `It's a Draw!`;
          gameOver = true;
          return;
        }
        turn = (turn === 'X') ? 'O' : 'X';
        status.textContent = `Turn: ${turn}`;
      }
    });
    status.textContent = `Turn: ${turn}`;
  }

  // === Snake Game ===
  function startSnake() {
    const canvas = document.getElementById('snakeCanvas');
    const ctx = canvas.getContext('2d');
    const scale = 20;
    const rows = canvas.height / scale;
    const cols = canvas.width / scale;
    let snake = [{x: 10, y: 10}];
    let dx = 1, dy = 0;
    let food = {};
    let score = 0;
    let gameOver = false;

    function placeFood() {
      food.x = Math.floor(Math.random() * cols);
      food.y = Math.floor(Math.random() * rows);
      // Avoid food on snake
      while (snake.some(s => s.x === food.x && s.y === food.y)) {
        food.x = Math.floor(Math.random() * cols);
        food.y = Math.floor(Math.random() * rows);
      }
    }

    function draw() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = '#0f0';
      snake.forEach(seg => {
        ctx.fillRect(seg.x * scale, seg.y * scale, scale, scale);
      });

      // Draw food
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x * scale, food.y * scale, scale, scale);

      ctx.fillStyle = '#fff';
      ctx.font = '18px monospace';
      ctx.fillText('Score: ' + score, 10, 20);
    }

    function update() {
      if(gameOver) return;
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // Wall collision
      if(head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
        gameOver = true;
        alert('Game Over! Your score: ' + score);
        return;
      }
      // Self collision
      if(snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        gameOver = true;
        alert('Game Over! Your score: ' + score);
        return;
      }

      snake.unshift(head);
      if(head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }
    }

    function gameLoop() {
      update();
      draw();
      if(!gameOver) setTimeout(gameLoop, 100);
    }

    window.onkeydown = e => {
      if(e.key === 'ArrowUp' && dy === 0) { dx=0; dy=-1;}
      else if(e.key === 'ArrowDown' && dy === 0) { dx=0; dy=1;}
      else if(e.key === 'ArrowLeft' && dx === 0) { dx=-1; dy=0;}
      else if(e.key === 'ArrowRight' && dx === 0) { dx=1; dy=0;}
    };

    placeFood();
    gameLoop();
  }

  // === Memory Game ===
  function startMemory() {
    const board = document.getElementById('memoryBoard');
    const status = document.getElementById('memoryStatus');
    const colors = ['red','blue','green','yellow','purple','orange','pink','cyan'];
    let cards = colors.concat(colors); // pairs
    cards = cards.sort(() => Math.random() - 0.5);

    board.innerHTML = '';
    let flipped = [];
    let matchedCount = 0;

    cards.forEach((color,i) => {
      const card = document.createElement('div');
      card.style.width = '80px';
      card.style.height = '80px';
      card.style.backgroundColor = 'gray';
      card.style.borderRadius = '10px';
      card.style.cursor = 'pointer';
      card.dataset.color = color;
      card.dataset.index = i;
      card.style.transition = 'background-color 0.3s ease';

      card.onclick = () => {
        if(flipped.length === 2 || flipped.includes(card) || card.classList.contains('matched')) return;
        card.style.backgroundColor = color;
        flipped.push(card);

        if(flipped.length === 2) {
          if(flipped[0].dataset.color === flipped[1].dataset.color) {
            flipped.forEach(c => c.classList.add('matched'));
            matchedCount += 2;
            status.textContent = 'Matched!';

            if(matchedCount === cards.length) {
              status.textContent = 'You won! üéâ';
            }
            flipped = [];
          } else {
            status.textContent = 'Try again...';
            setTimeout(() => {
              flipped.forEach(c => c.style.backgroundColor = 'gray');
              flipped = [];
              status.textContent = '';
            }, 1000);
          }
        }
      };

      board.appendChild(card);
    });
  }

  // === Rock Paper Scissors ===
  function rpsPlay(userChoice) {
    const rpsResult = document.getElementById('rpsResult');
    const choices = ['rock','paper','scissors'];
    const computer = choices[Math.floor(Math.random()*3)];
    let result = '';

    if(userChoice === computer) result = "It's a tie!";
    else if(
      (userChoice === 'rock' && computer === 'scissors') ||
      (userChoice === 'paper' && computer === 'rock') ||
      (userChoice === 'scissors' && computer === 'paper')
    ) result = 'You win! üéâ';
    else result = 'You lose! üò¢';

    rpsResult.textContent = `You chose ${userChoice}. Computer chose ${computer}. ${result}`;
  }

  // === Click Speed Test ===
  function startClickSpeed() {
    let clicks = 0;
    let timeLeft = 10;
    const clickBtn = document.getElementById('clickBtn');
    const clickCount = document.getElementById('clickCount');
    const clickTimer = document.getElementById('clickTimer');
    let timerId;

    clickBtn.disabled = false;
    clicks = 0;
    clickCount.textContent = `Clicks: 0`;
    clickTimer.textContent = `Time left: 10s`;

    function countdown() {
      timeLeft--;
      clickTimer.textContent = `Time left: ${timeLeft}s`;
      if(timeLeft <= 0) {
        clearInterval(timerId);
        clickBtn.disabled = true;
        alert(`Time's up! You clicked ${clicks} times.`);
      }
    }

    clickBtn.onclick = () => {
      if(timeLeft > 0) {
        clicks++;
        clickCount.textContent = `Clicks: ${clicks}`;
      }
    };

    timerId = setInterval(countdown, 1000);
  }

  // === Guess the Number ===
  let secretNumber = 0;
  function startGuessNumber() {
    secretNumber = Math.floor(Math.random() * 100) + 1;
    document.getElementById('guessFeedback').textContent = '';
    document.getElementById('guessInput').value = '';
  }

  function checkGuess() {
    const input = document.getElementById('guessInput');
    const feedback = document.getElementById('guessFeedback');
    const guess = Number(input.value);

    if(!guess || guess < 1 || guess > 100) {
      feedback.textContent = 'Please enter a number between 1 and 100.';
      return;
    }
    if(guess === secretNumber) {
      feedback.textContent = 'Correct! You guessed the number! üéâ';
    } else if(guess < secretNumber) {
      feedback.textContent = 'Too low! Try again.';
    } else {
      feedback.textContent = 'Too high! Try again.';
    }
  }

  // === Color Match ===
  function startColorMatch() {
    const rgbCode = document.getElementById('rgbCode');
    const colorOptions = document.getElementById('colorOptions');
    const colorResult = document.getElementById('colorResult');

    function randomColor() {
      return [Math.floor(Math.random()*256), Math.floor(Math.random()*256), Math.floor(Math.random()*256)];
    }

    function colorToString(c) {
      return `rgb(${c[0]}, ${c[1]}, ${c[2]})`;
    }

    let target, options;

    function setupGame() {
      target = randomColor();
      rgbCode.textContent = `RGB: (${target[0]}, ${target[1]}, ${target[2]})`;
      options = [target];
      while(options.length < 4) {
        let c = randomColor();
        if(!options.some(x => x.every((v,i) => v === c[i]))) {
          options.push(c);
        }
      }
      options = options.sort(() => Math.random() - 0.5);
      colorOptions.innerHTML = '';
      options.forEach(c => {
        const btn = document.createElement('button');
        btn.style.backgroundColor = colorToString(c);
        btn.style.width = '80px';
        btn.style.height = '80px';
        btn.style.border = 'none';
        btn.style.borderRadius = '12px';
        btn.style.cursor = 'pointer';
        btn.title = colorToString(c);

        btn.onclick = () => {
          if(c.every((v,i) => v === target[i])) {
            colorResult.textContent = 'Correct! üéâ';
            setTimeout(setupGame, 1500);
          } else {
            colorResult.textContent = 'Try again!';
          }
        };
        colorOptions.appendChild(btn);
      });
      colorResult.textContent = '';
    }
    setupGame();
  }

  // === Pong ===
  function startPong() {
    const canvas = document.getElementById('pongCanvas');
    const ctx = canvas.getContext('2d');

    const paddleHeight = 80;
    const paddleWidth = 12;
    let leftY = canvas.height/2 - paddleHeight/2;
    let rightY = canvas.height/2 - paddleHeight/2;
    const paddleSpeed = 6;

    let ballX = canvas.width/2;
    let ballY = canvas.height/2;
    let ballRadius = 10;
    let ballSpeedX = 5;
    let ballSpeedY = 3;

    let upPressed = false;
    let downPressed = false;
    let gameOver = false;

    function drawRect(x,y,w,h,color) {
      ctx.fillStyle = color;
      ctx.fillRect(x,y,w,h);
    }
    function drawCircle(x,y,r,color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // Paddles
      drawRect(0, leftY, paddleWidth, paddleHeight, '#0f0');
      drawRect(canvas.width - paddleWidth, rightY, paddleWidth, paddleHeight, '#f00');
      // Ball
      drawCircle(ballX, ballY, ballRadius, '#fff');
    }

    function update() {
      if(gameOver) return;

      // Move paddles
      if(upPressed && leftY > 0) leftY -= paddleSpeed;
      if(downPressed && leftY < canvas.height - paddleHeight) leftY += paddleSpeed;

      // Simple AI for right paddle
      if(ballY < rightY + paddleHeight/2) rightY -= paddleSpeed * 0.6;
      else rightY += paddleSpeed * 0.6;

      if(rightY < 0) rightY = 0;
      if(rightY > canvas.height - paddleHeight) rightY = canvas.height - paddleHeight;

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Collisions with top and bottom
      if(ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
        ballSpeedY = -ballSpeedY;
      }

      // Collisions with paddles
      if(ballX - ballRadius < paddleWidth) {
        if(ballY > leftY && ballY < leftY + paddleHeight) {
          ballSpeedX = -ballSpeedX;
          // Add some vertical speed based on where it hit the paddle
          let deltaY = ballY - (leftY + paddleHeight/2);
          ballSpeedY = deltaY * 0.3;
        } else {
          gameOver = true;
          alert('Game Over! You lost.');
        }
      }

      if(ballX + ballRadius > canvas.width - paddleWidth) {
        if(ballY > rightY && ballY < rightY + paddleHeight) {
          ballSpeedX = -ballSpeedX;
        } else {
          gameOver = true;
          alert('You Win! üéâ');
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      if(!gameOver) requestAnimationFrame(gameLoop);
    }

    window.onkeydown = e => {
      if(e.key === 'w' || e.key === 'W') upPressed = true;
      if(e.key === 's' || e.key === 'S') downPressed = true;
    };
    window.onkeyup = e => {
      if(e.key === 'w' || e.key === 'W') upPressed = false;
      if(e.key === 's' || e.key === 'S') downPressed = false;
    };

    gameLoop();
  }

  // === Quick Quiz ===
  function startQuiz() {
    const questions = [
      {
        q: 'What is the capital of France?',
        options: ['Berlin', 'Madrid', 'Paris', 'Rome'],
        answer: 2
      },
      {
        q: 'Which planet is known as the Red Planet?',
        options: ['Earth', 'Mars', 'Jupiter', 'Saturn'],
        answer: 1
      },
      {
        q: 'What is 5 + 7?',
        options: ['10', '12', '14', '15'],
        answer: 1
      }
    ];
    let current = 0;
    let score = 0;

    const container = document.getElementById('quizContainer');
    const nextBtn = document.getElementById('nextQuestion');
    const result = document.getElementById('quizResult');

    function showQuestion() {
      const q = questions[current];
      container.innerHTML = `<p><strong>Q${current+1}:</strong> ${q.q}</p>` + q.options.map((opt,i) =>
        `<label><input type="radio" name="quizOpt" value="${i}"> ${opt}</label><br>`
      ).join('');
      result.textContent = '';
      nextBtn.disabled = false;
      nextBtn.textContent = current === questions.length - 1 ? 'Finish' : 'Next';
    }

    nextBtn.onclick = () => {
      const selected = document.querySelector('input[name="quizOpt"]:checked');
      if(!selected) {
        result.textContent = 'Please select an option.';
        return;
      }
      const answer = Number(selected.value);
      if(answer === questions[current].answer) score++;
      current++;
      if(current < questions.length) {
        showQuestion();
      } else {
        container.innerHTML = '';
        nextBtn.disabled = true;
        result.textContent = `Quiz completed! Your score: ${score} / ${questions.length}`;
      }
    };

    showQuestion();
  }

  // === Word Scramble ===
  function startWordScramble() {
    const words = ['javascript', 'programming', 'computer', 'function', 'variable'];
    const wordResult = document.getElementById('wordResult');
    const scrambledWordP = document.getElementById('scrambledWord');
    const input = document.getElementById('wordGuess');

    let currentWord = words[Math.floor(Math.random() * words.length)];

    function scramble(word) {
      let arr = word.split('');
      for(let i=arr.length-1; i>0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.join('');
    }

    scrambledWordP.textContent = scramble(currentWord);
    wordResult.textContent = '';
    input.value = '';

    window.checkWord = () => {
      if(input.value.toLowerCase() === currentWord) {
        wordResult.textContent = 'Correct! üéâ';
      } else {
        wordResult.textContent = 'Try again!';
      }
    }
  }
</script>

</body>
